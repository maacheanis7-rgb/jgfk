<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ‚ù§Ô∏è</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe6ee, #ffd1e1);
    }
 
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 18px;
      padding: 28px 22px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      position: relative;
    }
 
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }
 
    p {
      margin: 0 0 18px;
      opacity: 0.8;
    }
 
    .btns {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
 
    button {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      user-select: none;
    }
 
    #yesBtn {
      background: #ff3b7a;
      color: white;
    }
 
    #yesBtn:hover {
      transform: translateY(-1px) scale(1.02);
    }
 
    /* Le "non" va devenir un bouton flottant */
    #noBtn {
      background: #ffffff;
      color: #333;
      border: 1px solid rgba(0,0,0,0.1);
      position: absolute;
      left: 55%;
      top: 68%;
    }
 
    /* √©cran de victoire */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
 
    .popup {
      width: min(520px, 92vw);
      background: white;
      border-radius: 18px;
      padding: 26px 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transform: scale(0.92);
      opacity: 0;
      transition: 0.25s ease;
      position: relative;
      overflow: hidden;
    }
 
    .overlay.show .popup {
      transform: scale(1);
      opacity: 1;
    }
 
    .big {
      font-size: 22px;
      margin: 0 0 8px;
    }
 
    .sub {
      margin: 0 0 18px;
      opacity: 0.8;
    }
 
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
 
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 1.6s ease-in forwards;
      opacity: 0.9;
    }
 
    @keyframes floatUp {
      0%   { transform: translateY(30px) scale(0.9); opacity: 0; }
      20%  { opacity: 1; }
      100% { transform: translateY(-240px) scale(1.2); opacity: 0; }
    }
 
    .mini {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.6;
    }
 
    .close {
      margin-top: 14px;
      background: #111;
      color: white;
    }
 
    /* petit effet "shake" quand elle essaye de cliquer non */
    .shake {
      animation: shake 0.18s linear 2;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
</style>
</head>
<body>
 
  <div class="card" id="card">
<h1>Bonjour mademoiselle Sarah</h1>
<p>Je te propose d'√™tre ma Valentine</p>
 
    <div class="btns">
<button id="yesBtn">Oui</button>
</div>
 
    <button id="noBtn">Non</button>
</div>
 
  <div class="overlay" id="overlay">
<div class="popup">
<div class="hearts" id="hearts"></div>
<h2 class="big">Excellent</h2>
<p class="sub">Merci d'avoir cliqu√© sur Oui</p>
</div>
</div>
 
  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");
    const hearts = document.getElementById("hearts");
    const closeBtn = document.getElementById("closeBtn");
 
    // place "Non" dans la carte au d√©part (safe)
    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }
 
    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
 
      // limites √† l'int√©rieur de la carte
      const padding = 12;
      const minX = padding;
      const minY = 70; // pour √©viter le titre
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;
 
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;
 
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
 
      // petit shake pour le fun
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");
    }
 
    // quand la souris approche, il fuit
    noBtn.addEventListener("mouseenter", moveNoButton);
    // et si elle essaie en mobile (tap), il fuit aussi
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });
 
    // YES => overlay + pluie de coeurs
    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      overlay.classList.add("show");
 
      // spam de coeurs pendant 1.5s
      const start = Date.now();
      const interval = setInterval(() => {
        spawnHeart();
        spawnHeart();
      }, 120);
 
      setTimeout(() => clearInterval(interval), 1500);
    });
 
    closeBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
      setTimeout(() => {
        overlay.style.display = "none";
        hearts.innerHTML = "";
      }, 200);
    });
 
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["üíñ","üíï","üíù","‚ù§Ô∏è","üß°"][Math.floor(Math.random() * 5)];
 
      const popup = overlay.querySelector(".popup").getBoundingClientRect();
      // position dans la popup
      const x = Math.random() * (popup.width - 20);
      const y = popup.height - 40;
 
      h.style.left = x + "px";
      h.style.top = y + "px";
 
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 1700);
    }
 
    // petit move au chargement pour que "Non" soit bien plac√©
    moveNoButton();
</script>
 
</body>
</html>
